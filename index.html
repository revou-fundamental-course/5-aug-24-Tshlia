<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="box form-box">
        <h1>BMI Calculator</h1>
  
      <form class="calculator">
        <div class="gender">
          <label class="gender-option">
            <label for="gender">Gender</label>
              <input type="radio" name="gender" id="m" />
              <span class="gender-option">Pria</span>
            </label>
          <label class="gender-option">
              <input type="radio" name="gender" id="f" />
              <span class="gender-option">Wanita</span>
            </label>
        </div>
        
        <div>
          <label for="age">Usia (Tahun)</label>
          <input type="number" id="age" min="0" step="0.01" value="0" />
        </div>
        
        <div>
          <label for="weight">Berat (kg)</label>
          <input type="number" id="weight" min="0" step="0.01" value="0" />
        </div>

        <div>
          <label for="height">Tinggi (cm)</label>
          <input type="number" id="height" min="0" step="0.01" value="0" />
        </div>

        <div>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="box info-box">
      <section class="output">
        <h3>Your BMI is</h3>
        <p id="bmi">0</p>
        <p id="desc">N/A</p>
      </section>

      <section class="bmi-scale">
        <div style="--color: var(--underweight)">
          <h4>Underweight</h4>
          <p>&lt; 18.5</p>
        </div>

        <div style="--color: var(--normal)">
          <h4>Normal</h4>
          <p>18.5 - 25</p>
        </div>

        <div style="--color: var(--overweight)">
          <h4>Overweight</h4>
          <p>25 - 30</p>
        </div>

        <div style="--color: var(--obese)">
          <h4>Obese</h4>
          <p>â‰¥ 30</p>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
